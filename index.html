<!DOCTYPE html>
<html>
    <head>
        <title>ChatterBox: the place to chat.</title>
    	<meta charset="utf-8">
      	<meta name="viewport" content="width=device-width, initial-scale=1">
      	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
     	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    	<link rel="stylesheet" type="text/css" href="css/main.css">
    	<link rel="stylesheet" type="text/css" href="css/modal.css">
    </head>
	<body>
		<div id="pageWrapper" class="container-fluid">
			<nav id="header">
				<div id="imageWrapper">
					<img id="logoBlack" src="images/chatterbox-logo-black.svg">
					<img id="logoWhite" class="isHidden" src="images/chatterbox-logo-white.svg">
				</div>
				<input type="text" name="messageInput" id="messageInput">
				<button id="clearButton">Clear Chat</button>
			</nav> <!-- id: header -->

			<div id="checkboxDiv">
				<button type="button" class="" data-toggle="modal" data-target="#myModal">Theme Choice</button>
                <div id="myModal" class="modal fade" role="dialog"> <!-- Modal -->
                    <div class="modal-dialog">
                        <div class="modal-content"> <!-- Modal content-->
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Theme Choice</h4>
                            </div> <!-- modal-header -->
                            <div class="modal-body">
                                <p>Please choose your preferred colors for background and text:</p>
                                <row class="checkbox-container" id="checkbox-container">
                                    <div class="col-sm-6">
                                        <row><label class="col-sm-12">Background Colors:</label></row>
                                        <row>
                                            <input class="col-sm-6" id="blue" type="radio" name="background" value="blue">
                                            <label class="col-sm-6" for="blue">Blue</label>
                                        </row>
                                        <row>
                                            <input class="col-sm-6" id ="green" type="radio" name="background" value = "green">
                                             <label class="col-sm-6" for="green">Green</label>
                                        </row>
                                        <row>
                                            <input class="col-sm-6" id="purple" type="radio" name="background" value = "purple">
                                            <label class="col-sm-6" for="purple">Purple</label>
                                        </row>
                                        <row>
                                            <input class="col-sm-6" id= "black" type="radio" name="background" value = "black">
                                            <label class="col-sm-6" for="black">Black</label>
                                        </row>
                                    </div><!-- col-sm-6 - end of background colors-->
                                    <div class="col-sm-6">
                                        <row><label class="col-sm-12">Text Colors:</label></row>
                                        <row>
                                            <input class="col-sm-6" id="white" type="radio" name="textColor" value="white">
                                            <label class="col-sm-6" for="white">White</label>
                                        </row>
                                        <row>
                                            <input class="col-sm-6" id="yellow" type="radio" name="textColor" value="yellow">
                                            <label class="col-sm-6" for="yellow">Yellow</label>
                                        </row>
                                        <row>
                                            <input class="col-sm-6" id="lime" type="radio" name="textColor" value="lime">
                                            <label class="col-sm-6" for="lime">Lime</label>
                                        </row>
                                        <row>
                                            <input class="col-sm-6" id="pink" type="radio" name="textColor" value="pink">
                                            <label class="col-sm-6" for="pink">Pink</label>
                                        </row>
                                    </div> <!-- col-sm-6 -->
                                </row><!--end of checkbox container-->
                            </div> <!-- modal-body -->
                            <div class="modal-footer">
                                <button class="btn btn-default" id="saveBtn" type="submit">Save</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            </div> <!-- modal-footer -->
                        </div> <!-- modal-content -->
                    </div> <!-- modal-dialog -->
                </div> <!-- myModal  -->

				<!-- <input type="checkbox"  id="darkTheme" name="darkTheme">
				<label for="darkTheme">Dark Theme</label> -->
				<input type="checkbox"  id="largeText" name="largeText">
				<label for="largeText">Large Text</label>
			</div> <!--  id: checkboxDiv -->

    		<div id="submain">
    			<fieldset id="userList">
    				<legend>Active Users:</legend>
    				<section class="user">
        				<input type="radio" name="users" value="Arwa" id="arwa">
        				<label for="arwa">Arwa</label>
    				</section>
    				<section class="user">
        				<input type="radio" name="users" value="Greta" id="greta">
        				<label for="greta">Greta</label>
    				</section>
    				<section class="user">
        				<input type="radio" name="users" value="Jon" id="jon">
        				<label for="jon">Jon</label>
    				</section>
    				<section class="user">
        				<input type="radio" name="users" value="Joshua" id="joshua">
        				<label for="joshua">Joshua</label>
    				</section>
                    <section>
        				<input type="radio" name="users" value="Joe" id="joe">
        				<label for="joe">Joe</label>
                    </section>
    			</fieldset>

    			<div id="chatWrapper"></div>

            </div> <!-- submain -->
    	</div> <!-- id: pageWrapper -->
    	<script src="javascript/dom.js"></script>
    	<script src="javascript/data.js"></script>
    	<script src="javascript/styling.js"></script>
    	<!-- <script src="javascript/modal.js"></script> -->
    	<script src="javascript/main.js"></script>

    </body>
</html>
